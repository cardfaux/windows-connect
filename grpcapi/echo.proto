syntax = "proto3";

package grpcapi;

option go_package = "github.com/cardfaux/windows-connect/grpcapi;grpcapi";

service EchoService {
    rpc ExecuteCommand(CommandRequest) returns (CommandResponse);
}

message CommandRequest {
    string command = 1;
    string shell = 2;
}

message CommandResponse {
    string output = 1;
}